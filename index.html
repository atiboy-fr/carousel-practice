<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div>
            <h1>Logo</h1>
        </div>
        <nav  class="nav">
            <p>Change the Mode</p>
            <div class="mode"><button class="switchBtn onBtn">On</button></div>
        </nav>
    </header>
    <section class="carousel-section">
        <div class="images">
            <div class="image"><img src="imgs/ph1.webp" alt="sunset"></div>
            <div class="image"><img src="imgs/ph2.jpeg" alt="mosaic"></div>
            <div class="image"><img src="imgs/ph3.webp" alt="hibiscus flower"></div>
            <div class="image"><img src="imgs/ph4.webp" alt="clock"></div>
            <div class="image"><img src="imgs/ph5.webp" alt="wave"></div>
            <div class="image"><img src="imgs/ph6.webp" alt="birds flying"></div>
            <div class="image"><img src="imgs/ph7.jpeg" alt="lightning"></div>
        </div>
        <button class="slide-btn prev-btn">&larr;</button>
        <button class=" slide-btn next-btn">&rarr;</button>

    </section>

        

    <script src="index.js"></script>
</body>
</html>
